version: "3.8"

services:
  db:
    image: postgres:16-alpine
    container_name: promise_tracker_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: promise_tracker
      POSTGRES_USER: promise_user
      POSTGRES_PASSWORD: promise_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: